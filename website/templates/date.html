    <div class="wrapper">
        <div class="typing-demo">
          Pick a date, any date!
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="padding: 5px 80px;">
          <i class="fa-regular fa-calendar-days" style="font-size: 28px;"></i>
        </button>
    </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="container modal-body">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Calendar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
            
            <div class="calendar-assets">
                <h1 id="currentDate"></h1>
                <div class="field">
                    <label for="date">Search by date</label>
                    <form class="form-input" id="date-search" onsubmit="return setDate(this)">
                        <input type="date" class="text-field" name="date" id="date" required>
                        <button type="submit" class="btn btn-small"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <div class="day-assets">
                    <button class="btn" onclick="prevDay()"><i class="fas fa-chevron-left"></i> </button>
                    <button class="btn" onclick="resetDate()"><i class="fas fa-calendar-day"></i> Today</button>
                    <button class="btn" onclick="nextDay()"><i class="fas fa-chevron-right"></i> </button>
                </div>
            </div>
            <div class="calendar" id="table">
                <div class="header">
                    <div class="month" id="month-header">
    
                    </div>
                    <div class="buttons">
                        <button class="icon" onclick="prevMonth()"><i class="fas fa-chevron-left"></i></button>
                        <button class="icon" onclick="nextMonth()"><i class="fas fa-chevron-right "></i></button>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    </div>

    <script src="./assets/main.js"></script>
    <script src="https://kit.fontawesome.com/812e771e48.js" crossorigin="anonymous"></script>
    <script>
         var i = 0;
    var txt = 'Lorem ipsum dummy text blabla.';
    var speed = 50;

    function typeWriter() {
      var demoElement = document.getElementById("demo");
      if (demoElement && i < txt.length) {
        demoElement.innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    // Call the function on page load
    document.addEventListener("DOMContentLoaded", typeWriter);
    </script>
</body>
