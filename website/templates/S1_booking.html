<!DOCTYPE html>
<html>
  <head>
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=".\static\css\style.css">
    <!-- <link rel="stylesheet" href="static/S1_booking.css"> -->
    <script async src="static/S1_booking.js"></script>
  </head>
  <body>
    <!-- (A) BOOKING FORM -->
    <div class="container" style="margin-top: 145px;">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
            <div class="card-img-left-book d-none d-md-flex">
              <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Confirm Booking</h5>
              <form id="bookForm" onsubmit="return book();">
  
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="Name" placeholder="myusername"  autofocus>
                  <label>Contact Name</label>
                </div>
  
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" name="Email" placeholder="name@example.com"  autofocus>
                  <label >Contact Email</label>
                </div>
  
                <hr>
                <div class="form-floating mb-3">
                  <input type="date" class="form-control" name="Date"  required>
                  <label>Please confirm your date</label>
                </div>
  
                <div class="d-grid mb-2">
                  <input class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" value="Book" type="submit" id="bookGo" disabled>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
